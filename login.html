<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AgriHub</title>    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        farmGreen: '#1B5E20',
                        farmYellow: '#FFC107',
                    }
                }
            }
        }
    </script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        window.createClient = supabase.createClient;
    </script>
    <script src="auth.js"></script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-md w-96">
            <div class="text-center mb-8">
                <h2 class="text-2xl font-bold text-farmGreen">Welcome Back to AgriHub</h2>
                <p class="text-gray-600">Please sign in to continue</p>
            </div>            <form id="loginForm" onsubmit="event.preventDefault(); signIn(this.email.value, this.password.value)">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                        Email Address
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="email" 
                        type="email" 
                        required 
                        title="Please enter a valid email address"
                        placeholder="Enter your email">
                    <p class="text-gray-600 text-xs mt-1">Enter a valid email address</p>
                </div>
                
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                        Password
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                        id="password" 
                        type="password" 
                        required 
                        minlength="6"
                        placeholder="Enter your password">
                    <p class="text-gray-600 text-xs">Password must be at least 6 characters long</p>
                </div>
                
                <div class="flex items-center justify-between mb-6">                    <button class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full"
                        type="submit">
                        Sign In
                    </button>
                </div>
                
                <div class="text-center">
                    <p class="text-gray-600">Don't have an account? 
                        <a href="signup.html" class="text-farmGreen hover:text-green-700">Sign up</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
    <nav>
      <a href="./index.html">Home</a> |
      <a href="./product.html">Product</a> |
      <a href="./shop.html">Shop</a> |
      <a href="./dashboard.html">Dashboard</a> |
      <a href="./blog.html">Blog</a> |
      <a href="./signup.html">Sign Up</a>
    </nav>
</body>
</html>
