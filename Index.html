<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AgriHub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    integrity="sha512-xX2sknXjZ3KPSdExRh7RAH+0zOByRkymTVCvBrK9yqHZsJZjcNm99duRrP+aEFiLJcwZzDYG6gIj4RPENk3fTg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
<body class="bg-white text-gray-800">

  <!-- Top Header -->
  <header class="bg-green-600 text-white">
    <div class="max-w-7xl mx-auto flex items-center justify-between px-4 py-3 flex-wrap gap-4">
      
      <!-- Logo -->
      <div class="text-2xl font-bold">
        <span class="text-white">Agri</span><span class="text-green-900">Hub</span>
      </div>

      <!-- Navigation -->
      <nav class="hidden md:flex space-x-6 text-white font-medium">
        <a href="#" class="hover:text-green-200">Home</a>
        <a href="#" class="hover:text-green-200">Products</a>
        <a href="#" class="hover:text-green-200">Categories</a>
        <a href="#" class="hover:text-green-200">About</a>
      </nav>

      <!-- Icons -->
      <div class="flex items-center space-x-4 text-white text-xl">
        <i class="fas fa-user-circle hover:text-green-200 cursor-pointer"></i>
        <i class="fas fa-bell hover:text-green-200 cursor-pointer"></i>
        <i class="fas fa-shopping-cart hover:text-green-200 cursor-pointer"></i>
      </div>
    </div>
  </header>

  <!-- Search and Filter Bar -->
  <section class="bg-gray-100 border-t border-b">
    <div class="max-w-7xl mx-auto px-4 py-3 flex flex-col md:flex-row items-stretch md:items-center gap-4">

      <!-- Filter -->
      <button class="w-full md:w-auto px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">
        <i class="fas fa-sliders-h mr-2"></i> Filter
      </button>

      <!-- Search -->
      <div class="flex-1">
        <input 
          type="text" 
          placeholder="Search our products..." 
          class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-500" 
        />
      </div>
    </div>
  </section>

</body>
</html>
